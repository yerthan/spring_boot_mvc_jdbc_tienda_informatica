<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Fabricantes</title>
	<link rel="stylesheet" href="/style.css"/>
</head>
<body>
<div class="container mx-auto px-4">
	<div class="flex flex-row py-4 items-center border-b-2">
		<div class="basis-1/2 text-4xl">
			<h1>Fabricantes</h1>
		</div>
		<form class="basis-1/2 flex justify-center" action="/fabricantes/crear">
			<!--RECUERDA: por defecto, button es type="submit",
			para controlar por js el envío usa type="button"-->
			<button class="btn btn-blue float-right">Crear</button>
		</form>
	</div>
	<div class="flex flex-row border-b-2">
				<div class="basis-1/3 text-2xl">Código</div>
				<div class="basis-1/3 text-2xl">Nombre</div>
				<div class="basis-1/3 text-center text-2xl">Acción</div>
	</div>
	<div class="flex flex-row flex-wrap my-0.5"  th:each="fabricante : ${listaFabricantes}">
		<div class="basis-1/3" th:text="${fabricante.codigo}">Código</div>
		<div class="basis-1/3" th:text="${fabricante.nombre}">Nombre</div>
		<div class="basis-1/3 flex justify-center">
			<form th:action="@{/fabricantes/__${fabricante.codigo}__}">
				<button class="mx-0.5 btn btn-green">Ver Detalle</button>
			</form>
			<form  th:action="@{/fabricantes/editar/}+${fabricante.codigo}">
				<button class="mx-0.5 btn btn-blue">Editar</button>
			</form>
			<form th:action="@{/fabricantes/borrar/__${fabricante.codigo}__}" method="post">
				<button class="mx-0.5 btn btn-red">Eliminar</button>
			</form>
		</div>
	</div>
</div>
</body>
</html>
