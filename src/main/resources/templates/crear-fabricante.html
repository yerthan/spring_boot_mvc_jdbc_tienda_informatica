<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Crear Fabricante</title>
	<link rel="stylesheet" href="/style.css"/>
</head>
<body>
<div class="container mx-auto px-4">
	<form th:action="@{/fabricantes/crear/}" th:object="${fabricante}" method="post">
		<div class="flex flex-row py-4 items-center border-b-2 p-2">
			<div class="basis-1/2 text-4xl">
				<h1>Crear Fabricante</h1>
			</div>
			<div class="basis-1/2 flex justify-center">
				<!--RECUERDA: por defecto, button es type="submit",
                para controlar por js el envÃ­o usa type="button"-->
				<button class="btn btn-blue float-right">Guardar</button>
			</div>
		</div>
		<div class="flex flex-row my-0.5">
			<div class="basis-1/2">
				<label>Nombre</label>
			</div>
			<div class="basis-1/2">
				<input class="shadow appearance-none border rounded w-1/2 py-2 px-3 text-gray-700 leading-tight" th:field="*{nombre}" />
			</div> 
		</div>
	</form>
</div>
</body>
</html>
